  <style>
    ::selection {
      background: rgba(255, 255, 0, 0.5);
    }

    .ChristmasBox {
      width: 100%;
      height: 98vh;
      background: #BF0A10;
    }

    #snowBox {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .ChristmasTree {
      width: 540px;
      position: absolute;
      right: 20px;
      bottom: 150px;
    }

    svg {
      width: 90%;
      height: 90%;
      visibility: hidden;

    }
    .SantaClaus{
      display: none;
    }
    .window {
      width: 340px;
      height: 340px;
      background: #a0d5d3;
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      margin-top: -60px;
      -webkit-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      -o-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      border: 10px solid #f8e7dc;
      overflow: hidden;
    }

    .santa {
      position: absolute;
      left: 50%;
      bottom: 0;
      -webkit-transform: translateX(-50%);
      -moz-transform: translateX(-50%);
      -ms-transform: translateX(-50%);
      -o-transform: translateX(-50%);
      transform: translateX(-50%);
    }

    .santa .body {
      width: 190px;
      height: 210px;
      background: #de2f32;
      position: relative;
      border-radius: 50%;
      top: 0;
      -webkit-animation: bodyLaugh 4s linear infinite;
      -moz-animation: bodyLaugh 4s linear infinite;
      -ms-animation: bodyLaugh 4s linear infinite;
      -o-animation: bodyLaugh 4s linear infinite;
      animation: bodyLaugh 4s linear infinite;
      -webkit-transform: translateY(50%);
      -moz-transform: translateY(50%);
      -ms-transform: translateY(50%);
      -o-transform: translateY(50%);
      transform: translateY(50%);
    }

    .santa .body:before {
      content: " ";
      width: 7px;
      height: 7px;
      background: #f7be10;
      border-radius: 50%;
      position: absolute;
      top: 35%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      -o-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      box-shadow: 0px -18px 0px #f7be10, 0px 18px 0px #f7be10;
    }

    .santa .head {
      z-index: 2;
      position: absolute;
      bottom: 90px;
      left: 50%;
      -webkit-animation: headLaugh 4s linear infinite;
      -moz-animation: headLaugh 4s linear infinite;
      -ms-animation: headLaugh 4s linear infinite;
      -o-animation: headLaugh 4s linear infinite;
      animation: headLaugh 4s linear infinite;
      -webkit-transform: translateX(-50%);
      -moz-transform: translateX(-50%);
      -ms-transform: translateX(-50%);
      -o-transform: translateX(-50%);
      transform: translateX(-50%);
    }

    .santa .head .face {
      width: 120px;
      height: 130px;
      background: #edcab0;
      background: radial-gradient(#edcab0, #e9a982);
      border-radius: 50%;
      border: 3px solid #f8e7dc;
    }

    .santa .head .face .redhat .whitepart {
      position: absolute;
      left: 50%;
      top: 0;
      -webkit-transform: translateX(-50%);
      -moz-transform: translateX(-50%);
      -ms-transform: translateX(-50%);
      -o-transform: translateX(-50%);
      transform: translateX(-50%);
      width: 90%;
      height: 32px;
      background: #f8e7dc;
      border-radius: 50px;
      z-index: 4;
      box-shadow: 0px 6px 0px -4px rgba(0, 0, 0, 0.1);
    }

    .santa .head .face .redhat .redpart {
      width: 120px;
      height: 120px;
      background: #de2f32;
      position: absolute;
      top: -50px;
      left: 15px;
      border-radius: 50%;
      z-index: -1;
    }

    .santa .head .face .redhat .redpart:before {
      content: " ";
      width: 95px;
      height: 95px;
      position: absolute;
      left: 0;
      top: 12px;
      border-radius: 50%;
      box-shadow: inset -8px -1px 0px -5px rgba(0, 0, 0, 0.05);
    }

    .santa .head .face .redhat .redpart:after {
      content: " ";
      position: absolute;
      right: 0;
      top: 60px;
      background: #de2f32;
      width: 20px;
      height: 50px;
    }

    .santa .head .face .redhat .hatball {
      width: 38px;
      height: 38px;
      background: #f8e7dc;
      border-radius: 50%;
      z-index: 5;
      position: absolute;
      right: -20px;
      top: 40px;
      box-shadow: 0px 6px 0px -4px rgba(0, 0, 0, 0.1);
    }

    .santa .head .face .eyes {
      position: absolute;
      left: 50%;
      -webkit-transform: translateX(-50%);
      -moz-transform: translateX(-50%);
      -ms-transform: translateX(-50%);
      -o-transform: translateX(-50%);
      transform: translateX(-50%);
      top: 57px;
    }

    .santa .head .face .eyes:before,
    .santa .head .face .eyes:after {
      content: " ";
      position: absolute;
      width: 15px;
      height: 9px;
      top: 0;
      border: 5px solid #a8744f;
      border-width: 0;
      border-top-width: 5px;
      border-radius: 50%;
    }

    .santa .head .face .eyes:before {
      left: -28px;
    }

    .santa .head .face .eyes:after {
      right: -28px;
    }

    .santa .head .face .beard {
      width: 55px;
      height: 55px;
      background: #f8e7dc;
      border-radius: 50%;
      position: absolute;
      bottom: -30px;
      left: 50%;
      -webkit-animation: beardLaugh 4s linear infinite;
      -moz-animation: beardLaugh 4s linear infinite;
      -ms-animation: beardLaugh 4s linear infinite;
      -o-animation: beardLaugh 4s linear infinite;
      animation: beardLaugh 4s linear infinite;
      -webkit-transform: translateX(-50%);
      -moz-transform: translateX(-50%);
      -ms-transform: translateX(-50%);
      -o-transform: translateX(-50%);
      transform: translateX(-50%);
    }

    .santa .head .face .beard:before,
    .santa .head .face .beard:after {
      content: " ";
      width: 80px;
      height: 80px;
      background: #f8e7dc;
      border-radius: 50%;
      position: absolute;
      bottom: 15px;
    }

    .santa .head .face .beard:before {
      left: -40px;
    }

    .santa .head .face .beard:after {
      right: -40px;
    }

    .santa .head .face .beard .nouse {
      width: 25px;
      height: 20px;
      border-radius: 50%;
      background: #edcab0;
      position: absolute;
      z-index: 3;
      box-shadow: inset -3px -3px 0px #e9a982;
      left: 50%;
      -webkit-transform: translateX(-50%);
      -moz-transform: translateX(-50%);
      -ms-transform: translateX(-50%);
      -o-transform: translateX(-50%);
      transform: translateX(-50%);
      top: -42px;
    }

    .santa .head .face .beard .mouth {
      background: #a8744f;
      z-index: 3;
      position: absolute;
      width: 15px;
      height: 5px;
      border-bottom-right-radius: 80px 50px;
      border-bottom-left-radius: 80px 50px;
      left: 50%;
      top: 0;
      -webkit-animation: mouthLaugh 4s linear infinite;
      -moz-animation: mouthLaugh 4s linear infinite;
      -ms-animation: mouthLaugh 4s linear infinite;
      -o-animation: mouthLaugh 4s linear infinite;
      animation: mouthLaugh 4s linear infinite;
      -webkit-transform: translateX(-50%);
      -moz-transform: translateX(-50%);
      -ms-transform: translateX(-50%);
      -o-transform: translateX(-50%);
      transform: translateX(-50%);
    }

    .santa .head .ears:before,
    .santa .head .ears:after {
      content: " ";
      width: 20px;
      height: 30px;
      border-radius: 50%;
      background: radial-gradient(#e9a982, #edcab0);
      position: absolute;
      top: 50%;
      z-index: -1;
    }

    .santa .head .ears:before {
      left: -8px;
      -webkit-transform: rotate(-10deg);
      -moz-transform: rotate(-10deg);
      -ms-transform: rotate(-10deg);
      -o-transform: rotate(-10deg);
      transform: rotate(-10deg);
    }

    .santa .head .ears:after {
      right: -8px;
      -webkit-transform: rotate(10deg);
      -moz-transform: rotate(10deg);
      -ms-transform: rotate(10deg);
      -o-transform: rotate(10deg);
      transform: rotate(10deg);
    }

    <!-- 圣诞老人 -->
    <div class="SantaClaus">
      <div class="window">
        <div class="santa">
          <div class="head">
            <div class="face">
              <div class="redhat">
                <div class="whitepart"></div>
                <div class="redpart"></div>
                <div class="hatball"></div>
              </div>
              <div class="eyes"></div>
              <div class="beard">
                <div class="nouse"></div>
                <div class="mouth"></div>
              </div>
            </div>
            <div class="ears"></div>
          </div>
          <div class="body"></div>
        </div>
      </div>
      <div class="message">
        <h1>Merry Christmas!</h1>
        <h2 class="copyright">圣诞快乐！爱你哟</h2>
      </div>
    </div>
    <audio src="./img/黄子圣诞节.mp3"  id="play" controls='controls' loop='loop' autoplay='autoplay' ></audio>
  </div>
  <script>
    window.onload = function(){
    // clearTimeout(timer)
    // var audio = document.getElementById('play');
    
    // // 播放音乐
    // audio.play();
    function snow() {
        //获取视窗的宽高
        var width = window.innerWidth-100;
        var height = window.innerHeight;

        var snow = document.createElement("span");             //创建元素
        // snow.className = 'snowflake'
        //初始化雪花样式
        size = Math.random()*20 + 5;                        
        snow.innerHTML = '❅'
        snow.style.position = "absolute";  //元素的位置相对于浏览器窗口是固定位置，即使窗口是滚动的它也不会移动
        snow.style.fontSize = size+'px';             //随机生成雪花大小         
        snow.style.color = "#fff"
        snow.style.filter = "blur(1px)";                      //给图片设置高斯模糊
        snow.style.left = Math.random()*width + 'px';         //随机生成雪花的初始位置
        snow.style.top = "10px";

        //向body添加元素
        document.getElementById('snowBox').appendChild(snow);

        //创建定时器，每30ms雪花下落一次
        var timer = setInterval(function() {
            snow.style.top = parseInt(snow.style.top) + 8 + 'px';     //每次下落8px
            
            //当雪花到达底部后清除元素
            if(parseInt(snow.style.top) >= height) {
                clearInterval(timer);
                snow.parentNode.removeChild(snow)
            }
        },30)
    }
    //创建定时器，每50ms生成一朵雪花
    setInterval(function() {
        snow()
    },80)
    MorphSVGPlugin.convertToPath('polygon');
    var xmlns = "http://www.w3.org/2000/svg",
      xlinkns = "http://www.w3.org/1999/xlink",
      select=function(a){
          return document.querySelector(a)
      };
      selectAll=function(a){
          return document.querySelectorAll(a)
      };
      pContainer = select('.pContainer'),
      mainSVG = select('.mainSVG'),
      star = select('#star'),
      sparkle = select('.sparkle'),
      tree = select('#tree'),
      showParticle = true,
      particleColorArray = ['#E8F6F8', '#ACE8F8', '#F6FBFE', '#A2CBDC', '#B74551', '#5DBA72', '#910B28', '#910B28', '#446D39'],
      particleTypeArray = ['#star', '#circ', '#cross', '#heart'],
      // particleTypeArray = ['#star'],
      particlePool = [],
      particleCount = 0,
      numParticles = 201;


    gsap.set('svg', {
      visibility: 'visible'
    });


    gsap.set(sparkle, {
      transformOrigin: '50% 50%',
      y: -100
    });


    let getSVGPoints = path => {

      let arr = [];
      var rawPath = MotionPathPlugin.getRawPath(path)[0];
      rawPath.forEach((el, value) => {
        let obj = {};
        obj.x = rawPath[value * 2];
        obj.y = rawPath[value * 2 + 1];
        if (value % 2) {
          arr.push(obj);
        }
        //console.log(value)
      });

      return arr;
    };
    let treePath = getSVGPoints('.treePath'),
      treeBottomPath = getSVGPoints('.treeBottomPath'),
      mainTl = gsap.timeline({ delay: 0, repeat: 0 }),
      starTl;

    function flicker(p) {

      gsap.killTweensOf(p, { opacity: true });
      gsap.fromTo(p, {
        opacity: 1
      },
        {
          duration: 0.07,
          opacity: Math.random(),
          repeat: -1
        });

    }

    function createParticles() {

      var i = numParticles, p, particleTl, step = numParticles / treePath.length, pos;
      while (--i > -1) {
        if (window.CP.shouldStopExecution(0)) break;

        p = select(particleTypeArray[i % particleTypeArray.length]).cloneNode(true);
        mainSVG.appendChild(p);
        p.setAttribute('fill', particleColorArray[i % particleColorArray.length]);
        p.setAttribute('class', "particle");
        particlePool.push(p);
        //hide them initially
        gsap.set(p, {
          x: -100,
          y: -100,
          transformOrigin: '50% 50%'
        });




      } window.CP.exitedLoop(0);

    }

    var getScale = gsap.utils.random(0.5, 3, 0.001, true);

    function playParticle(p) {
      if (!showParticle) { return; };
      var p = particlePool[particleCount];
      gsap.set(p, {
        x: gsap.getProperty('.pContainer', 'x'),
        y: gsap.getProperty('.pContainer', 'y'),
        scale: getScale()
      });


      var tl = gsap.timeline();
      tl.to(p, {
        duration: gsap.utils.random(0.61, 6),
        physics2D: {
          velocity: gsap.utils.random(-23, 23),
          angle: gsap.utils.random(-180, 180),
          gravity: gsap.utils.random(-6, 50)
        },

        scale: 0,
        rotation: gsap.utils.random(-123, 360),
        ease: 'power1',
        onStart: flicker,
        onStartParams: [p],
        onRepeat: p => {
          gsap.set(p, {
            scale: getScale()
          });

        },
        onRepeatParams: [p]
      });




      particleCount++;
      particleCount = particleCount >= numParticles ? 0 : particleCount;

    }

    function drawStar() {

      starTl = gsap.timeline({ onUpdate: playParticle });
      starTl.to('.pContainer, .sparkle', {
        duration: 6,
        motionPath: {
          path: '.treePath',
          autoRotate: false
        },

        ease: 'linear'
      }).

        to('.pContainer, .sparkle', {
          duration: 1,
          onStart: function () { showParticle = false; },
          x: treeBottomPath[0].x,
          y: treeBottomPath[0].y
        }).

        to('.pContainer, .sparkle', {
          duration: 2,
          onStart: function () { showParticle = true; },
          motionPath: {
            path: '.treeBottomPath',
            autoRotate: false
          },

          ease: 'linear'
        },
          '-=0').
        from('.treeBottomMask', {
          duration: 2,
          drawSVG: '0% 0%',
          stroke: '#FFF',
          ease: 'linear'
        },
          '-=2');

    }


    createParticles();
    drawStar();

    mainTl.from(['.treePathMask', '.treePotMask'], {
      duration: 6,
      drawSVG: '0% 0%',
      stroke: '#FFF',
      stagger: {
        each: 6
      },

      duration: gsap.utils.wrap([6, 1, 2]),
      ease: 'linear'
    }).

      from('.treeStar', {
        duration: 3,
        scaleY: 0,
        scaleX: 0.15,
        transformOrigin: '50% 50%',
        ease: 'elastic(1,0.5)'
      },
        '-=4').

      to('.sparkle', {
        duration: 3,
        opacity: 0,
        ease: "rough({strength: 2, points: 100, template: linear, taper: both, randomize: true, clamp: false})"
      },
        '-=0').
      to('.treeStarOutline', {
        duration: 1,
        opacity: 1,
        ease: "rough({strength: 2, points: 16, template: linear, taper: none, randomize: true, clamp: false})"
      },
        '+=1');

    mainTl.add(starTl, 0);
    gsap.globalTimeline.timeScale(1.5);
    
    //延时显示圣诞老人
    setTimeout(()=>{
      $('.SantaClaus').show("slow","linear")
    },2000);
    // timer()
}
  </script>
</body>
